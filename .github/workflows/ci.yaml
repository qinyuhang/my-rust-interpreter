name: CI

on: [push]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Rust project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --workspace
      - name: cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all-features
      - name: cargo build examples
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --examples
      - name: cargo run
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: --release --all-features -- run ./examples/fib.mok
      - name: bench
        run: |
          echo "-----------------"
          echo "test node js"
          /usr/bin/time node examples/fib.js &&
          echo "-----------------"
          echo "test my interpreter"
          /usr/bin/time ./target/release/my-rust-interpreter run ./examples/fib.mok &&
          echo "-----------------"
          echo "test rust native"
          /usr/bin/time ./target/release/examples/fib
